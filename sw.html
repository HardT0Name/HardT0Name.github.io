<!DOCTYPE html>
<html>
<head>
	<title>sw-test</title>
</head>
<body>
	<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('./js/fuckreferer.js',{
        scope: 'https://hardt0name.github.io/'
    }) // 註冊 Service Worker
		  .then(function(reg) {
		    console.log('Registration succeeded. Scope is ' + reg.scope); // 註冊成功
		  }).catch(function(error) {
		    console.log('Registration failed with ' + error); // 註冊失敗
		  });
		}
	</script>
</body>
</html>
