    <script>
        class window_hash{

            get gethash(){
                return window.location.hash.slice(1);
            }

            set sethash(hash){
                window.location.hash = hash; 
            }
        }

        var hash = new window_hash();
        window.onhashchange = ()=>{
            var docRef = firebase.database().ref().child(hash.gethash);

            docRef.on('value',snap => {
                $('p')[0].innerHTML = snap.val();
            })
        };
        hash.sethash = 'text';
        
    </script>
